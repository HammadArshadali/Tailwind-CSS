<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
     <link href="style.css" rel="stylesheet">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100"> 

    <div class="container mt-48 flex mx-auto py-8 items-center justify-center">
        <div class="left w-1/3 mx-14  ">
            <img class="w-80" src="images/facebook.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-2 rounded-lg shadow-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or Phone Number">
            <input  class="px-4 h-12 my-2  border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
             <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
